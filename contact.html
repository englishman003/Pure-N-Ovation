                <h1 class="contact-me-header column_10-6 row_2-1">Contact Me &mdash; Let's Be Friends!</h1>
                <div class="contact-form-device column_9-8 row_2-15">
                    <div class="contact-form-device_form-container">
                        <form action="" id="app" class="email-form" @submit.prevent = "submitForm">

                            <!-- {{form.name}} -->
                            <input type="text" name="name" id="name" placeholder="Enter Full Name" v-model="form.name">
                            <span v-if="form.name.length === 0">Your Must Enter Your Name.</span>
                            <label for="name" class="nameLabel">Full Name</label>

                            <input type="email" name="name" id="email" placeholder="Enter Email" v-model="form.email">
                            <span v-if="!form.emailReg.test(form.email)">Please Enter Your Email</span>
                            <label for="email" class="emailLabel">Email</label>

                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message" v-model="form.message"></textarea>
                            <span v-if="form.message.length === 0">Please Enter Your Message.</span>
                            <label for="message" class="messageLabel">Message</label>
                            <button class="form-send-button" @click.prevent="submitForm">Send</button>
                        </form>

                        <form action="" id="app2" class="text-message-form" @submit.prevent = "submitForm">

                            <input type="text" name="name" id="name" placeholder="Enter Full Name" v-model="form.name">
                            <span v-if="form.name.length === 0">Your Must Enter Your Name.</span>
                            <label for="name" class="nameLabel">Full Name</label>

                            <input type="tel" name="name" id="phone" placeholder="Enter Phone Number" v-model="form.phone">
                            <span v-if="!form.phoneReg.test(form.phone)">Please Enter Your Phone Number</span>
                            <label for="phone" class="phoneLabel">Phone Number</label>
                            <!-- v-if="!form.emailReg.test(form.email)" -->

                            <span></span>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message" v-model="form.message"></textarea>
                            <span v-if="form.message.length === 0">Please Enter Your Message.</span>
                            <label for="message" class="messageLabel">Message</label>
                                <button class="form-send-button" @click.prevent="submitForm">Send</button>
                        </form>
                    </div>
                    
                </div>
